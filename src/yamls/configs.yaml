experiment:
    seed : 2022
    training : true
    pretrain : true

hyperparams:
    batch_size   : 16
    lr           : 0.0005
    weight_decay : 0
    epochs       : 100
    model_name   : 'resnet'

dataset:
    dataset_dir   : 'RLDI'
    train_dir     : 'train'
    test_dir      : 'test'
    img_format    : '.jpg'
    mean          : [0.485, 0.456, 0.406]
    std           : [0.229, 0.224, 0.225]
    num_classes   : [12, 12, 3, 3, 3]
    invalid_label : -1
